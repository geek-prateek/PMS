<div class="card dark-card">
  <div class="card-header d-flex justify-content-between">
    <h4 style="color: red">LEAVE</h4>
    <div class="d-flex">
      
      <i class="bi bi-house-add" style="font-size: 25px; margin-right: 18px;" (click)="openAddEditModal()"></i>
      <app-leave-order></app-leave-order>
    </div>
  </div>

  <div class="card-body">
    <div class="d-flex justify-content-around">
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          id="lastWeek"
          value="lastWeek"
          [formControl]="selectLeave"
        />
        <label class="form-check-label">Current Week</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          id="currentLeaveMonth"
          value="currentLeaveMonth"
          [formControl]="selectLeave"
        />
        <label class="form-check-label">Current Month</label>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <app-leave-table>
          <h4 class="empty" *ngIf="leaveTable.length === 0">Work on Fire ! <app-leave-apply></app-leave-apply></h4>
<table id="table" class="tableFixHead" *ngIf="leaveTable.length>0">
  <thead>
    <tr>
      <th>Employee Name</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Leave Count</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <tr *ngFor="let leave of leaveTable.reverse()">
        <td>{{leave.employeeName}}</td>
        <td>{{leave.startDate | date: 'mediumDate'}}</td>
        <td>{{leave.endDate | date: 'mediumDate'}}</td>
        <td>{{leave.leaveCount}}</td>
    </tr>
  </tbody>
</table>

        </app-leave-table>
      </div>
    </div>
  </div>
</div>
