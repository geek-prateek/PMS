<div class="card">
  <div class="card-header d-flex justify-content-between">
    <h4 style="color: red">Contact HR</h4>
  </div>

  <div class="card-body">
    <form [formGroup]="contactForm">
      <div class="mb-3">
        <label class="form-label">Query <span>*</span></label>
        <select
          class="form-select"
          formControlName="query"
        >
          <option hidden value="query">-- Please Select Query --</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Description <span>*</span></label
        >
        <textarea
          class="form-control"
          placeholder="Write description"
          id="exampleFormControlTextarea1"
          rows="3"
          formControlName="desc"
        ></textarea>
      </div>
    </form>
  </div>
  <div class="container mb-3">
    <div class="row">
      <div class="col-xs-12">
        <button
          type="button"
          class="btn btn-success"
          [disabled]="contactForm.invalid"
          (click)="onSend()"
        >
          Send
        </button>

        <button type="button" class="btn btn-danger mx-4" (click)="onReset()">Reset</button>
      </div>
    </div>
  </div>
</div>
