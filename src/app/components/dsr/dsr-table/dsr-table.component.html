<h4 class="empty" *ngIf="dsrTable.length === 0">Add DSR <app-add-dsr></app-add-dsr></h4>
<table id="table" class="tableFixHead" *ngIf="dsrTable.length>0">
  <thead>
    <tr>
      <th>Action</th>
      <th>DSR Date</th>
      <th>Total Timespent</th>
      <th>Pending hour</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <tr *ngFor="let dsr of dsrTable; let i = index">
        <td><i class="bi bi-eye text-primary" (click)="onView(i)"></i><i class="bi bi-pencil-square text-success mx-3" (click)="onEdit(i)"></i><i class="bi bi-trash3 text-danger" (click)="onDelete(i)"></i></td>
        <td>{{dsr.date | date: 'mediumDate'}}</td>
        <td>{{dsr.timespent}} hrs, {{dsr.minute}} min</td>
        <td>{{dsr.pendingHour}} sec</td>
        <td [ngClass]="dsr.status === 'Pending' ? 'pendingStatus': 'completeStatus'">{{dsr.status}}</td>
    </tr>
  </tbody>
</table>
